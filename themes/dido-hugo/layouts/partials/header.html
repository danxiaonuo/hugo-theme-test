<header>
    <h1 class="logo">
        <a href="/" class="logo">{{ .Site.Title }}</a>
    </h1>
    <ul class="nav">
        {{ range .Site.Menus.top }}
            <li class="nav-item">
                <a href="{{ .URL }}" class="nav-item-link">
                    {{ .Name }}
                </a>
            </li>
        {{ end }}
    </ul>
</header>
