{{ define "main" }}
    {{ $paginator := .Paginate ( where .Data.Pages "Section" "post") }}
    {{ range $paginator.Pages }}
        <div class="summary">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ .Summary }}
        </div>
        <div class="read-more-link">
            <a href="{{ .RelPermalink }}">read more ...</a>
        </div>
    {{ end }}

    {{ partial "home-pagination.html" . }}
{{ end }}
